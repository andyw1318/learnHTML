 <h1> Here we will learn CSS Flex Box and Containers (better divs) </h1>

 <h2> Flex Boxes </h2>
 <div class="container">
     <!-- #region style="order: #;" -->
     <!-- 
         without order goes first, things with order then are orgainzed based off order number
         useful for javascript and changing stuff around
      -->
     <div class="container-item" style="order: 5;" 
     > A </div>
     <div class="container-item" style="order: 4;"  
     > B </div>
     <div class="container-item" style="order: 2;"
     > C </div>
     <div class="container-item" style="order: 1;"
     > D </div>
     <div class="container-item" style="order: 3;"
     > E </div>
     <!-- #endregion -->
     <!-- #region flex grow, shrink and basis
        grow - grows X amount more if bigger than basis when stretched to take up the screen   
            0 is default (don't expand)
        shrink - shrinks X amount more if smaller than basis when stretched to take up the screen
            0 is don't ever shrink
            1 is default (shrinks at 1x speed)
        basis - the size you want it

        flex: grow shrink basis; <-- simplier way to put all values
      -->
     <div class="container-item" style="
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: 100px;
        
        flex:0 1 100px ;
        "
     > As </div>
     <div class="container-item" style="
        flex-grow: 0;
        flex-shrink: 3;
        flex-basis: 100px;
        
        flex:0 3 100px ;
        "
     > Bs </div>
     <div class="container-item" style="
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 100px;
        
        flex:1 1 100px ;
        "
     > Cs </div>
     <div class="container-item" style="
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: 100px;
        
        flex:0 1 100px ;
        "
     > Ds </div>
     <div class="container-item" style="
        flex-grow: 0;
        flex-shrink: 0;
        flex-basis: 100px;
        
        flex:0 0 100px ;
        "
     > Es </div> 
 </div>
     <!-- #endregion -->


 <div class="container">
    <!-- 
        align-self:
            flex-start
            flex-end
            flex-center
     -->
     <div class="container-item" style="
     flex: 1 1 100px;
     align-self: flex-start;
     "> Bf </div>
     <div class="container-item" style="
     flex: 1 1 100px;
     align-self: center;
     "> Cf </div>
     <div class="container-item" style="
     flex: 1 1 100px;
     align-self: flex-end;
     "> Df </div>
     <div class="container-item" style="
     flex: 1 1 100px;
     align-self: center;
     "> Af </div>
     <div class="container-item" style="
     flex: 1 1 100px;
     align-self: flex-start;
     "> Ef </div> 
 </div>

 <h2> Grids </h2>
 
 <div class="grid-container">
    <div class="grid-item" style="
    background-color: rgb(218, 255, 150);
    "> 1 </div>
    <div class="grid-item" style="
    background-color: rgb(150, 255, 229);
    "> 2 </div>
    <div class="grid-item" style="
    background-color: rgb(150, 204, 255);
    "> 3 </div>
    <div class="grid-item" style="
    background-color: rgb(255, 150, 237);
    "> 4 </div>
    <div class="grid-item" style="
    background-color: rgb(255, 150, 176);
    "> 5 </div>
 </div>

<div class="grid-container" id="nextItem">
   <div class="grid-item" style="
    background-color: rgb(218, 255, 150);
    
    grid-column: 1 / 3;
    grid-column: 1 / span 2;
    grid-row: 1 / 4;
    grid-row: 1 / span 3;
    
    grid-area: 1 / 1 / 4 / 3;
    "> 1 </div>
   <div class="grid-item" style="
    background-color: rgb(150, 255, 229);
    "> 2 </div>
   <div class="grid-item" style="
    background-color: rgb(150, 204, 255);
    "> 3 </div>
   <div class="grid-item" style="
    background-color: rgb(255, 150, 237);
    
    grid-column: 3 / span 1;
    grid-row: 2 / span 2;

    
    "> 4 </div>
   <div class="grid-item" style="
    background-color: rgb(255, 150, 176);
    "> 5 </div>
</div>
